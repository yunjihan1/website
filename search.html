        <style>
            body {
            font-family: Arial, sans-serif;
            }
            .container-recommend {
            padding-bottom: 100px;
            }
            .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            }
            .product-list {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            overflow-x: auto;
            }
            .product-card {
            flex: 0 0 auto;
            width: 240px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
            text-align: center;
            }
            .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            }
            .label {
            font-size: 12px;
            font-weight: bold;
            color: white;
            background-color: #7c3aed;
            padding: 4px 8px;
            display: inline-block;
            margin-top: 8px;
            border-radius: 4px;
            }
            .product-info {
            padding: 10px;
            }
            .product-title {
            font-size: 14px;
            margin: 5px 0;
            color: #444;
            }
            .product-desc {
            font-size: 12px;
            color: #888;
            }
            .product-list {
            display: flex;
            justify-content: center; 
            gap: 20px;
            flex-wrap: wrap; 
            }
            .product-info {
                padding: 16px;
            }
            .product-title {
                font-size: 16px;
                margin: 8px 0;
            }
            .product-desc {
                font-size: 14px;
            }          
        </style>
