<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>사이트</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container-recommend {
      padding-bottom: 100px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .product-list {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .product-card {
      flex: 0 0 auto;
      width: 240px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: white;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .label {
      font-size: 12px;
      font-weight: bold;
      color: white;
      background-color: #7c3aed;
      padding: 4px 8px;
      display: inline-block;
      margin-top: 8px;
      border-radius: 4px;
    }

    .product-info {
      padding: 16px;
    }

    .product-title {
      font-size: 16px;
      margin: 8px 0;
    }

    .product-desc {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body id="page-top">
    

  <!-- 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">메인으로</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 회원가입 헤더 -->
  <header class="masthead-login">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="text-center">

          <h2 class="text-white mb-5">회원가입</h2>

          <div class="col">
            <input class="form-control" id="idInput" type="text"
              placeholder="사용할 아이디" aria-label="아이디" required>
          </div>

          <div class="col mt-4">
            <input class="form-control" id="passwordInput" type="password"
              placeholder="비밀번호" aria-label="비밀번호" required>
          </div>

          <div class="col mt-4">
            <input class="form-control" id="confirmPasswordInput" type="password"
              placeholder="비밀번호 확인" aria-label="비밀번호 확인" required>
          </div>

          <div class="col-auto mt-4">
            <button class="btn btn-primary" style="background-color: #333;"
              id="signupSubmitButton" type="submit" disabled>회원가입 완료</button>
            <button class="btn btn-secondary ms-2" style="background-color:#333"
              onclick="location.href='login.html'">로그인하기</button>
          </div>

        </div>
      </div>
    </div>
  </header>

  <!-- 푸터 -->
  <footer class="footer bg-black small text-center text-white-50">
    <div class="container px-4 px-lg-5">Copyright &copy; My Website 2025</div>
  </footer>

  <!-- 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

  <!-- 유효성 검사 스크립트 -->
  <script>
    const idInput = document.getElementById("idInput");
    const pwInput = document.getElementById("passwordInput");
    const confirmInput = document.getElementById("confirmPasswordInput");
    const signupButton = document.getElementById("signupSubmitButton");

    function validate() {
      const id = idInput.value.trim();
      const pw = pwInput.value.trim();
      const confirm = confirmInput.value.trim();
      signupButton.disabled = !(id && pw && confirm && pw === confirm);
    }

    idInput.addEventListener("input", validate);
    pwInput.addEventListener("input", validate);
    confirmInput.addEventListener("input", validate);
  </script>

</body>

</html>
